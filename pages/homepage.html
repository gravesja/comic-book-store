<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Comic Book Store</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-purple-800 via-red-600 to-yellow-400 text-white">

    <!-- Navigation -->
    <nav class="bg-black bg-opacity-60 py-4 text-center">
        <ul class="flex justify-center space-x-8 text-lg font-bold">
            <li><a href="homepage.html" class="text-white hover:text-yellow-500">Home</a></li>
            <li><a href="shop.html" class="text-white hover:text-yellow-500">Shop</a></li>
            <li><a href="cart.html" class="text-white hover:text-yellow-500">Cart</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="flex flex-col justify-center items-center min-h-screen px-6 text-center">
        <h1 class="text-6xl font-extrabold mb-6 text-yellow-300">Welcome to the Comic Book Store</h1>
        <p class="text-2xl mb-8">Discover the latest and greatest in comic books.</p>

        <!-- Call to Action Button -->
        <a href="shop.html" class="bg-yellow-500 text-black px-8 py-4 rounded-full font-bold text-lg hover:bg-yellow-600 transition-colors duration-300">
            Start Shopping Now
        </a>
    </main>

    <!-- Footer -->
    <footer class="bg-black bg-opacity-70 py-6 text-center text-gray-200">
        <p class="text-lg">&copy; 2024 Comic Book Store | All rights reserved</p>
    </footer>

    <script src="../script.js"></script>
</body>

</html>
